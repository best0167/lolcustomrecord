<!DOCTYPE Html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css"> </th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"> </th:block>

<div layout:fragment="content">
    <div style="border: 1px solid red">
        index.html 입니다. 즉 컨텐츠 영역

        <!-- 로그인 기능 영역 -->
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <h4 class="mb-3" th:text="|로그인: ${userName}|">로그인 사용자 이름</h4>

                <a href="/logout" class="btn btn-info active" role="button">Logout</a>

            </div>
        </div>


        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.hrf='posts-save.html'"
                        th:onclick="|location.href='@{/posts/save}'|"
                        type="button">글 등록</button>
            </div>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${posts}">
                <td th:text="${item.id}">번호</td>
                <td><a href="index.html" th:href="@{|/posts/update/${item.id}|}" th:text="${item.title}">책 제목</a></td>
                <td th:text="${item.author}">김창완</td>
                <td th:text="${item.modifiedDate}">2021/08/05</td>
            </tr>
            </tbody>
        </table>
    </div>



</div>

</html>
