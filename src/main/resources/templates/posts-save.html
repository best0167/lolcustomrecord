<!DOCTYPE Html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css"> </th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script"> </th:block>

<div layout:fragment="content">

    <h1>게시글 등록</h1>

    <div class="col-md-12">
        <div class="col-md-4">
            <form th:object="${posts}">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="author"> 작성자 </label>
                    <input type="text" class="form-control" th:field="*{author}" id="author" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="content"> 내용 </label>
                    <textarea class="form-control" id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
                </div>

            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='/'"
                    type="button">
                취소
            </button>
                <button type="button" class="w-100 btn btn-primary btn-lg" id="btn-save">
                등록
            </button>
            </form>
        </div>

    </div>
    <script src="/js/app/index.js"></script>

</div>
</html>
